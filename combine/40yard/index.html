<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Combine 40-Yard Dash Challenge</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/assets/js/firebase-config.js"></script>
    <script src="/assets/js/user-data.js"></script>
    
    <!-- Include.js for header -->
    <script src="/assets/js/include.js"></script>
    
    <!-- Debug script -->
    <script>
        // Add debugging on page load
        window.addEventListener('DOMContentLoaded', function() {
            console.log('40-YARD DASH PAGE LOADED - DEBUGGING INFO:');
            
            if (typeof firebase !== 'undefined') {
                console.log('Firebase loaded:', firebase);
                
                if (firebase.auth) {
                    console.log('Firebase auth available');
                    
                    // Check current user
                    const user = firebase.auth().currentUser;
                    console.log('Current user:', user);
                    
                    // Add auth state listener
                    firebase.auth().onAuthStateChanged(function(user) {
                        console.log('Auth state changed - current user:', user);
                    });
                } else {
                    console.log('Firebase auth NOT available');
                }
            } else {
                console.log('Firebase NOT loaded');
            }
        });
    </script>
</head>
<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>
    
    <div class="game-container">
        <h1>NFL COMBINE 40-YARD DASH</h1>
        <div class="athlete-track">
            <div class="athlete-sprite" id="runner"></div>
            <div class="finish-line"></div>
        </div>
        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>
        <div class="hud">
            <div class="time-display">Time: <span id="time">0.00s</span></div>
            <div class="instructions">HAMMER SPACEBAR TO RUN!</div>
        </div>
    </div>
    <div class="results-screen hidden">
        <div class="results-card">
            <h2>OFFICIAL COMBINE TIME</h2>
            <div class="final-time">4.42s</div>
            <button class="restart-btn">TRY AGAIN</button>
            <button class="return-btn">BACK TO COMBINE</button>
        </div>
    </div>
    <script src="game.js"></script>
    
    <script>
        // Load the header
        document.addEventListener('DOMContentLoaded', async function() {
            await includeHTML('header-placeholder', '/assets/includes/header.html');
            
            // Initialize navigation
            if (typeof initNavigation === 'function') {
                initNavigation();
            }
        });
    </script>
</body>
</html>
