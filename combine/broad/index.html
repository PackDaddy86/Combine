<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Combine Broad Jump</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="/assets/js/firebase-config.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics-compat.js"></script>
    <script src="../../assets/js/firebase-analytics.js"></script>
    <script src="/assets/js/user-data.js"></script>
    <script src="/assets/js/include.js"></script>
</head>
<body>
    <div include-html="/assets/includes/header.html"></div>
    
    <div class="game-container">
        <h1>NFL COMBINE BROAD JUMP</h1>
        
        <div class="instructions">
            <p>Press SPACE to build power, then press SPACE again to set your jump angle!</p>
        </div>
        
        <div class="jump-area">
            <div class="jumper-container">
                <div class="jumper" id="jumper"></div>
                <div class="ground"></div>
            </div>
            
            <div class="measurement-area">
                <div class="power-meter-container">
                    <div class="power-meter">
                        <div class="power-bar"></div>
                    </div>
                    <div class="power-label">POWER</div>
                </div>
                
                <div class="angle-meter-container">
                    <div class="angle-meter">
                        <div class="angle-indicator"></div>
                        <div class="angle-optimal-zone"></div>
                    </div>
                    <div class="angle-label">ANGLE</div>
                </div>
            </div>
            
            <div class="distance-display">
                <span id="distance-label">Distance:</span>
                <span id="distance">0'0"</span>
            </div>
            
            <div class="jump-track">
                <div class="distance-markers">
                    <div class="marker marker-0">0'</div>
                    <div class="marker marker-2">2'</div>
                    <div class="marker marker-4">4'</div>
                    <div class="marker marker-6">6'</div>
                    <div class="marker marker-8">8'</div>
                    <div class="marker marker-10">10'</div>
                    <div class="marker marker-12">12'</div>
                </div>
                <div class="jumper-indicator"></div>
            </div>
            
            <div class="action-button" id="jump-button">
                START JUMP
            </div>
        </div>
    </div>
    
    <div class="results-screen hidden">
        <div class="results-card">
            <h2>BROAD JUMP RESULT</h2>
            <div class="final-distance">0'0"</div>
            <div class="rating-container">
                <div class="rating-label">RATING</div>
                <div class="rating">AVERAGE</div>
            </div>
            <div class="button-container">
                <button class="retry-button disabled">ONE ATTEMPT ONLY</button>
                <button class="return-button">BACK TO COMBINE</button>
            </div>
        </div>
    </div>
    
    <script src="game.js"></script>
    
    <script>
        // Initialize include.js
        includeHTML();
    </script>
</body>
</html>
